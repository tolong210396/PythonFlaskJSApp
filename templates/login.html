{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Log in</h2>
        <form method=POST action="{{ url_for('login')}}">
          <div class="form-group">
            <input class="form-control input-lg" type="email" name="email" placeholder="Email" required>
          </div>

          <div class="form-group ">
            <input class="form-control input-lg" type="password" name="pass" placeholder="Password" required>
          </div>

          <button type="submit" class="btn btn-lg btn-block btn-success">Log in</button>

          <br/>

          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="{{ url_for('register')}}">Sign up</a></small>
          </p>

          <div class="signup-or-separator">
            <h5 class="text">or</h5>
            <hr>
          </div>
        </form>

        <button class="btn btn-block btn-primary" ng-click="authenticate('facebook')">
          <span class="ion-social-facebook"></span>Sign in with Facebook
        </button>
        <button class="btn btn-block btn-primary" ng-click="authenticate('google')">
          <span class="ion-social-googleplus"></span>Sign in with Google
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
