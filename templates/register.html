{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Sign up</h2>
        <form method=POST action="{{url_for('register') }}">

          <div class="form-group">
            <input class="form-control input-lg" type="text" name="name" placeholder="Name" required>
            <span class="ion-person form-control-feedback"></span>
          </div>

          <div class="form-group">
            <input class="form-control input-lg" type="email" id="email" name="email" placeholder="Email" required>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group" >
            <input class="form-control input-lg" type="password" name="pass" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

          <div class="form-group" >
            <input password-match="password" class="form-control input-lg" type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

          <button type="submit" class="btn btn-lg btn-block btn-success">Sign up</button>
          <br/>

          <p class="text-center">Already have an account? <a href="/#/login">Log in now</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
